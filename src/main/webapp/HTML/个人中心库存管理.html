<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="all">
        <div class="top">
            <button id="yunqi">
                <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402232052978.png" alt="logo" >
                &nbsp;   云启冰城
            </button>
            <button class="button" id="brandIntroduce">品牌介绍</button>
            <button id="product-introduce">产品介绍</button>
            <button id="PersonalCenter">个人中心</button>
            <button id="popularity">热度排行</button>
        </div>
        <!--侧边栏-->
        <div class="sidebar">
            <div class="order">
                &nbsp;&nbsp;
                <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402262055905.png" alt="图标"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 客户订单 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402271038246.png" alt="箭头">
            </div>
            <div class="management">
                &nbsp;&nbsp;
                <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402262058101.png" alt="图标"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 库存管理 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402271038246.png" alt="箭头">
            </div>
        </div>
        <div class="InventoryControl">
            <div class="content">
                <div class="content">
                    <div class="content-top">
                        <span class="goods-name">商品名字 &nbsp;&nbsp;
                            <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402281957128.png">
                        </span>
                        <span class="buy-time" style="width: 120px;">购买时间 &nbsp;&nbsp;
                            <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402281957128.png">
                        </span>
                        <span class="remain-number" style="width: 105px;">剩余库存 &nbsp;&nbsp;
                            <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402281957128.png">
                        </span>
                        <span class="estimate-number" style="width: 105px;">预计库存 &nbsp;&nbsp;
                            <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402281957128.png">
                        </span>
                        <span class="telephone-number">联系电话 &nbsp;&nbsp;
                            <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402281957128.png">
                        </span>
                        <span class="condition" style="width: 100px;">状态 &nbsp;&nbsp;
                            <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402281957128.png">
                        </span>
                        <span class="operate" style="width: 105px;">操作 &nbsp;&nbsp;
                            <img src="https://yingsi.oss-cn-beijing.aliyuncs.com/img/202402281957128.png">
                        </span>
                    </div>
                    <div class="content-bottom">
                        <div class="food-box">
                            <div class="a" style="width: 150px;"></div>
                            <div class="b" style="width: 120px;"></div>
                            <div class="b" style="width: 105px;"></div>
                            <div class="b" style="width: 105px;"></div>
                            <div class="a" style="width: 150px;"></div>
                            <div class="b" style="width: 100px;"></div>
                            <div class="b" style="width: 105px;"></div>
                        </div>
                        <div class="food-box">
                
                        </div>
                        <div class="food-box">
                
                        </div>
                        <div class="food-box">
                
                        </div>
                        <div class="food-box">
                
                        </div>
                        <div class="food-box">
                
                        </div>
                        <div class="food-box">
                
                        </div>
                        <div class="food-box">
                
                        </div>
                        <div class="food-box">
                
                        </div>
                        <div class="food-box">
                
                        </div>
                
                    </div>
                </div>
        
                
                    
            </div>
        </div>
    </div>
</body>
</html>
